<h3 style="text-align: center" class="full-width">Demo Request</h3>

<mat-divider></mat-divider>

<form class="form" #f='ngForm'  (ngSubmit)="onSubmit(f)" novalidate>
  <mat-form-field class="half-width">
    <input matInput placeholder="Last Name" name="lastName" ngModel required>
  </mat-form-field>
  <mat-form-field class="half-width">
    <input matInput placeholder="First Name" name="firstName" ngModel required>
  </mat-form-field>
  <mat-form-field class="half-width">
    <input matInput placeholder="Phone" name="phone" ngModel pattern="^[0-9]{8}$" required>
  </mat-form-field>
  <mat-form-field class="half-width">
    <input matInput placeholder="Email" name="email" ngModel required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Service</mat-label>
    <select matNativeControl name="service" ngModel required>
      <option [ngValue]="1">service 1</option>
      <option [ngValue]="2">service 2</option>
      <option [ngValue]="3">service 3</option>
    </select>
  </mat-form-field>

  <mat-dialog-actions class="buttons">
    <button mat-raised-button type="submit" color="primary" class="button" >Choose Date</button>
    <button mat-raised-button (click)="closeDialog()" color="warn" class="button">Discard</button>
  </mat-dialog-actions>
</form>
