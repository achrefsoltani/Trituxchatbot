<h3 style="text-align: center" class="full-width">Contact Request</h3>
<mat-divider></mat-divider>
<form class="form">
  <mat-form-field class="half-width">
    <input matInput placeholder="Last Name"  >
  </mat-form-field>
  <mat-form-field class="half-width">
    <input matInput placeholder="First Name"  >
  </mat-form-field>
  <mat-form-field class="half-width">
    <input matInput placeholder="Phone"  >
  </mat-form-field>
  <mat-form-field class="half-width">
    <input matInput placeholder="Email"  >
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea matInput placeholder="Message"></textarea>
  </mat-form-field>

  <mat-dialog-actions class="buttons">
    <button mat-raised-button color="primary" class="button">Send</button>
    <button mat-raised-button color="warn" class="button">Discard</button>
  </mat-dialog-actions>
</form>
