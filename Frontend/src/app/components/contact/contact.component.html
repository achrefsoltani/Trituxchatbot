<h3 style="text-align: center" class="full-width">Contact Request</h3>

<mat-divider></mat-divider>

<form class="form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" novalidate>
  <mat-form-field class="half-width">
    <input matInput placeholder="Last Name" name="lastName" ngModel required>
  </mat-form-field>
  <mat-form-field class="half-width">
    <input matInput placeholder="First Name" name="firstName" ngModel required>
  </mat-form-field>
  <mat-form-field class="half-width">
    <input matInput placeholder="Phone" name="phone" ngModel pattern="^[0-9]{8}$">
  </mat-form-field>
  <mat-form-field class="half-width">
    <input matInput placeholder="Email" name="email" ngModel required email>
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea matInput [mat-autosize] matAutosizeMaxRows="8" placeholder="Message" name="content" ngModel required></textarea>
  </mat-form-field>

  <mat-dialog-actions class="buttons">
    <button mat-raised-button type="submit" color="primary" class="button" [disabled]="!contactForm.valid">Send</button>
    <button mat-raised-button (click)="closeDialog()" color="warn" class="button">Discard</button>
  </mat-dialog-actions>
</form>
